<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #87CEEB; /* Sky blue background */
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scrolling */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Black overlay with 50% opacity */
            z-index: -1;
        }
        .register-container {
            background-color: rgba(255, 255, 255, 0.8); /* White background with transparency */
            padding: 30px; /* Increased padding */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px; /* Increased width */
            position: relative;
            z-index: 1;
        }
        .register-container h1 {
            margin-bottom: 30px; /* Increased margin for spacing */
            text-align: center;
        }
        .register-container .input-container {
            position: relative;
            margin-bottom: 20px; /* Space between input fields */
        }
        .register-container .input-container i {
            position: absolute;
            right: 10px;
            top: 60%; /* Adjust this value to position the icon lower */
            transform: translateY(-50%);
            color: #888;
            font-size: 16px; /* Adjust icon size */
        }
        .register-container input {
            width: 100%;
            padding: 8px 30px 8px 8px; /* Extra padding on the right for the icon */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .register-container label {
            display: block;
            margin-bottom: 5px;
            color: #555; /* Slightly darker color */
            font-weight: normal; /* Regular weight */
        }
        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: black; /* Button background color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px; /* Space between buttons */
        }
        .register-container button:hover {
            background-color: #333; /* Darker button on hover */
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="register-container">
        <h1>Register</h1>
        <form method="POST" action="/register">
            <div class="input-container">
                <input type="text" id="Username" name="Username" placeholder="Enter your username" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-container">
                <input type="password" id="Password" name="Password" placeholder="Enter your password" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit">Register</button>
        </form>
        {% if message %}
        <p>{{ message }}</p>
        {% endif %}
        <a href="/login" class="login-link">Already have an account? Login</a>
    </div>
</body>
</html>
